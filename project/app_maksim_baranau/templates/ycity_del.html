{% block content %}

<div class="container">
    <h1>Удаление {{ object.name }}</h1>

    <p>Вы уверены, что хотите удалить город {{ object.name }} ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Подтвердить</button>
    </form>
    <a href="/ycity/{{ object.pk }}/">
        <button>Отмена</button>
    </a>

</div>

{% endblock content %}
