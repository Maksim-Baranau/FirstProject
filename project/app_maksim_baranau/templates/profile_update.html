{% block content %}

<div class="container">
    <h1>Profile</h1>
    {{ request.user }}, редактируем ваш профиль?

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <button class="btn btn-primary" type="submit">Save</button>
            <a href="/ycity/profile/">
                <button class="btn btn-secondary">No to touch</button>
            </a>
        </p>
    </form>

</div>

{% endblock content %}
